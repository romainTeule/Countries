<ng-container *ngIf="countries.length!=0;else vide">

    <mat-nav-list *ngFor="let country of countries">

            <a mat-list-item [routerLink]="['/detail' , country.alpha3Code ]"> {{country.name}}  <img class="flagPreview" [src]=country.flag /></a>

    </mat-nav-list>
    

</ng-container>


<ng-template #vide>

            <mat-nav-list >

                    <a mat-list-item >  C'est bien vide !</a>
        
            </mat-nav-list>
      
  


</ng-template>

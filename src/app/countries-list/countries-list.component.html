<ng-container *ngIf="countries.length!=0;else vide">

    <mat-nav-list *ngFor="let country of countries">

            <a mat-list-item [routerLink]="['/detail' , country.alpha3Code ]"> {{country.name}}</a>

    </mat-nav-list>
    

</ng-container>


<ng-template #vide>

    <ng-container>
        <div>
            C'est bien vide !

        </div>
    </ng-container>


</ng-template>

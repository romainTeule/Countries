<div *ngIf="Country">
  <div class="row">
    <div class="col-lg-5 ">
      <div class="row">
        {{Country.name}}
      </div>
      <div class="row">
        {{Country.capital}}
      </div>
      <div class="row">
        {{Country.population}}
      </div>
      <div class="row">
        {{Country.area}}
      </div>
      <div class="row">
        {{Country.region}}
      </div>
      <div class="row">
        {{Country.currencies[0].name}}
      </div>
    </div>
  </div>
</div>

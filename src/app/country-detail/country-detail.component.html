<div *ngIf="Country">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile>
      <mat-list>
        <mat-list-item class="">
          <label>Nom :</label> {{Country.name}}
        </mat-list-item>
        <mat-list-item class="">
          <label>Capitale : </label> {{Country.capital}}
        </mat-list-item>
        <mat-list-item class="">
          <label>Population : </label> {{Country.population}}
        </mat-list-item>
        <mat-list-item class="">
          <label>Superficie : </label> {{Country.area}}
        </mat-list-item>
        <mat-list-item class="">
          <label>RÃ©gion : </label> {{Country.region}}
        </mat-list-item>
        <mat-list-item class="">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title  [ngPlural]="Country.currencies.length">
                  <ng-template ngPluralCase="=0">there is nothing</ng-template>
                  <ng-template ngPluralCase="=1">there is one</ng-template>

                Monnaie(s)
              </mat-panel-title>

            </mat-expansion-panel-header>

           
              <mat-list>
                <mat-list-item *ngFor="let c of Country.currencies">
                  <app-currency-detail  [Currency]="c"></app-currency-detail>
                </mat-list-item>
              </mat-list>
           

          </mat-expansion-panel>




        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <img [src]=Country.flag />
    </mat-grid-tile>
  </mat-grid-list>
</div>
